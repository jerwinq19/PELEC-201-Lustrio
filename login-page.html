<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lustrio-Login</title>
     <link rel="stylesheet" href="css/login-css.css">
</head>
<body class="log-in-page">

     <div class="my-container">
          <div class="log-img"></div>
          
          <div class="form-cont">
               <h1>Welcome back to 
                    Cafe Lustrio!
               </h1>
               <p>Log in to access your personalized coffee experience, track your orders, and stay connected with all things Lustrio.</p>

               <form action="#" class="myform">
                    <label for="email">Email</label>
                    <input type="email" placeholder="youremai@myemail.com" required>
                    <!-- password -->
                    <label for="password">Password</label>
                    <input type="password" placeholder="6+ Strong Character" required>
                    
                    <button id="mybtn"><a href="index.html">Log in</a></button>
                    <span class="inline-box">
                         <span>
                              <input type="checkbox">
                              <p>Remember me</p>
                         </span>

                         <a href="#">Forgot your password?</a>
                    </span>
               </form>

               <div class="line"></div>
               <div class="register">
                    <p>Don't have an Account? <a href="register.html" class="register-link">Register now</a></p>
                </div>
                

          </div>

     </div>


     
</body>
</html>
